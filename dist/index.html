<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.3b8f328d.css">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Alex's To Do List</h1>
      <form action="/" id="todo-form">
        <div>
          <label for="task-type">Task Type</label>
          <select name="type" id="task-type">
            <option value="">Select a Task Type</option>
            <option value="work">Work</option>
            <option value="self-development">Self Development</option>
            <option value="health">Health</option>
            <option value="social">Social</option>
            <option value="errand">Errand</option>
          </select>
        </div>
        <div>
          <label for="todo-input">Task Details</label>
          <input type="text" id="todo-input" placeholder="Enter Task Here">
        </div>
        <input type="submit" value="Add Task" id="submit-btn">
      </form>
    </div>
  <script src="/to-do-app.59712999.js"></script></body>
</html>
